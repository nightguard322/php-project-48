name:
  helxetL2Check

on:
  push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
      - name: run install
        run: make install
      - name: run linter
        run: make lint
      - name: run tests 
        run: make gendiffTest
      
      